<!DOCTYPE html>  
<html>  
<head>  
    <title>EntityJS Test Suite</title>  
    
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">  
    <style type="text/css">
    canvas {
      margin-left: auto;
      margin-right: auto;
      display: block;
      border:1px #333 solid;
    }
    </style>
    
    $JS

<body>
